<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณ BMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Sriracha, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #88c28f;
            background-image: url(https://rtaesthetics.co.uk/wp-content/uploads/2021/03/bmi-adult-fb-600x315-1.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .container {
            font-family: "Sriracha", cursive;
            background-color: rgb(222, 186, 238);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(128, 21, 21, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 20px;
        }
        #result {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณ BMI</h1>
        <input type="number" id="weight" placeholder="น้ำหนัก (กิโลกรัม)">
        <input type="number" id="height" placeholder="ส่วนสูง (เซนติเมตร)">
        <button onclick="calculateBMI()">คำนวณ BMI</button>
        <div id="result"></div>
    </div>

    <script>
        alert("ใส่น้ำหนักและส่วนสูงของคุณ")
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // แปลงเป็นเมตร
           
            if (isNaN(weight) || isNaN(height) || height === 0) {
                document.getElementById('result').innerHTML = 'กรุณากรอกข้อมูลให้ถูกต้อง';
                return;
            }

            const bmi = weight / (height * height);
            let interpretation = '';

            if (bmi < 18.5) {
                interpretation = 'น้ำหนักน้อย';
            } else if (bmi >=18.5) {
                interpretation = 'น้ำหนักปกติ';
            } else if (bmi >=23) {
                interpretation = 'น้ำหนักเกิน';
            } else if (bmi >=25) {
                interpretation = 'โรคอ้วน';
            } else if (bmi >=30) {
                interpretation = 'อ้วนมาก';
            }

            document.getElementById('result').innerHTML = `ค่า BMI ของคุณคือ: ${bmi.toFixed(2)}<br>คุณอยู่ในเกณฑ์: ${interpretation}`;
        }
    </script>
</body>
</html>
